<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>500 - 系统错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px 60px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }

        .container h1 {
            font-size: 100px;
            font-weight: bold;
            color: #409EFF;
        }

        .container p {
            font-size: 18px;
            margin: 20px 0;
            color: #666;
        }

        .btn {
            padding: 12px 24px;
            background-color: #409EFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #66b3ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>500</h1>
    <p>服务器遇到错误，请稍后再试</p>
</div>
</body>
</html>
