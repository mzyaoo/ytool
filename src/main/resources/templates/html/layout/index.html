<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>顶部菜单带Logo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        html, body, #app {
            height: 100%;
            margin: 0;
        }

        .el-container {
            height: 100%;
            flex-direction: column;
        }

        .el-header {
            background-color: #409EFF;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .logo-area {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #357ec6;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .el-main {
            padding: 0;
            flex: 1;
            overflow: hidden;
        }

        .main-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .el-menu--horizontal {
            background-color: #409EFF;
            border-bottom: none;
            flex: 1;
        }

        .el-menu--horizontal > .el-menu-item {
            color: white;
        }

        .el-menu--horizontal > .el-menu-item.is-active {
            background-color: #66b1ff;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <!-- 顶部菜单区域（带 logo） -->
        <el-header>
            <div class="logo-area">
                <!-- 这里放 logo，可以用 <img> 或文字 -->
                管理系统
                <!-- 示例：<img src="/logo.png" style="height: 40px;"> -->
            </div>
            <el-menu
                    mode="horizontal"
                    :default-active="activeMenu"
                    background-color="#409EFF"
                    text-color="#fff"
                    active-text-color="#fff"
                    @select="handleMenuSelect"
            >
                <el-menu-item index="/view/generate/code">用户管理</el-menu-item>
                <el-menu-item index="/admin/role">角色管理</el-menu-item>
                <el-menu-item index="/admin/permission">权限管理</el-menu-item>
            </el-menu>
        </el-header>

        <!-- 主体内容区域 -->
        <el-main>
            <iframe class="main-iframe" :src="iframeSrc"></iframe>
        </el-main>
    </el-container>
</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                activeMenu: '/admin/user',
                iframeSrc: '/admin/user'
            }
        },
        methods: {
            handleMenuSelect(path) {
                this.iframeSrc = path;
                this.activeMenu = path;
            }
        }
    })
</script>
</body>
</html>
